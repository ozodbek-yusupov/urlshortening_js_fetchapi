<!-- URL Shortening APP -->
<html>
<head>
    <title>
        URL Shortener
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section data-tilt data-tilt-max="3" data-tilt-speed="400" data-tilt-perspective="700" data-tilt-glare data-tilt-max-glare="0.1" data-tilt-reverse="true">
            <h1>URL Shortener</h1>
            <input type="text" id="user_input"  placeholder="Enter URL">
            <input type="button" onclick="urlShortening()" value="Shorten" id="shorten">
            <p id="p">Shortened URL:</p>
            <textarea class="result short_1" cols="30" rows="10" placeholder="// Your shrtco short link..." readonly></textarea>
            <textarea class="result short_2" cols="30" rows="10" placeholder="// Your 9qr short link..." readonly></textarea>
            <textarea class="result short_3" cols="30" rows="10" placeholder="// Your shiny short link..." readonly></textarea>
        </section>
    </header>
    <script src="script.js"></script>
    <script src="tilt.js"></script>
</body>
</html>
